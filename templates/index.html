<!DOCTYPE html>
<html>
    <link rel="shortcut icon" href="/uploads/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <title>Это наш сайт</title>  
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> 
</head>

<body class="piwqnrfj"style="background-color:violet; padding: 100px;">
    
    <center>
        <div class="b4 container-fluid">
            <h1><b>Меняем картинку</b></h1>
            <form action="{{ url_for('contrast') }}" method="post" enctype="multipart/form-data">
                <label for="file">Select image to upload:</label>
                <input type="file" name="file" id="file" required><br><br>
                <label for="contrast">Contrast level (0-1):</label>
                <input type="number" name="contrast" id="contrast" min="0" max="1" step="0.1" value="0.5" required><br><br>
                <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div><br><br>
                <input type="submit" class="btn btn-info" value="Делай!" style="background-color: aquamarine; height: 200px; width: 200px; font-size: 40pt;">
            </form>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
